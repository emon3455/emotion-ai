{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Sentiment Analysis</h2>
<form method="POST">
    <div class="mb-4">
        <label for="text1" class="block text-lg font-medium mb-2">Enter text:</label>
        <textarea class="textarea textarea-bordered w-full h-36" id="text1" name="text1"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
</form>

{% if final %}
    <div class="mt-8">
        <h3 class="text-xl font-semibold mb-2">Prediction</h3>
        <p><strong>Text:</strong> {{ text1 }}</p>
        <p><strong>Emotion:</strong> {{ final }}</p>
    </div>
{% endif %}
{% endblock %}
